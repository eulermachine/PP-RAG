# PP-RAG HE Component Benchmark Configuration

dataset:
  dimension: 256
  # Multi-scale data size test configuration
  scales:
    - name: "100k"
      num_vectors: 1000
      output_path: "./data/vectors_100k_256d.npy"
  # Backwards compatibility: single configuration (default 100k)
  num_vectors: 100000
  output_path: "./data/vectors_100k_256d.npy"
  # Small-sample validation mode
  sample_size: 1000  # Sample size for quick validation

encryption:
  scheme: "CKKS"
  # CKKS Params (Standard poly modulus, optimized coeff modulus)
  poly_modulus_degree: 8192
  scale_power: 40  # 2^40

index:
  # Secure HNSW parameters (optimized)
  hnsw_m: 8
  hnsw_ef_construction: 100
  hnsw_ef_search: 50
  # PolySoftmin parameters
  softmin_degree: 4
  softmin_temperature: 1.0

benchmark:
  # Use sample mode to accelerate tests
  use_sample: true
  sample_sizes_per_scale:
    "100k": 1000
    "1m": 10000
    "10m": 100000
  # Retrieval test
  num_test_queries: 10  # Reduced for HE speed
  retrieval_top_k: [1, 5, 10]
  # Update test
  update_batch_sizes: [1, 10]
  # Parallel configuration
  num_workers: 4
  batch_processing: true
